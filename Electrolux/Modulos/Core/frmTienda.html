<form id="check">
<table style="width:100%">
	
    <tr style="width:100%">
		<td>ID Cadena</td>
		<td> <input  type="text" id="txtidCadena" name="txtidCadena" class="k-textbox" value="" required/></td>
	</tr>

        <tr style="width:100%">
		<td>ID Rol</td>
		<td> <input  type="text" id="txtidRol" name="txtidRol" class="k-textbox" value="" required/></td>
	</tr>
    	
     <tr style="width:100%">
		<td>Tienda</td>
		<td> <input  type="text" id="txtTienda" name="txtTiendan" class="k-textbox" value="" required/></td>
	</tr>

    <tr style="width:100%">
		<td>Status</td>
		<td> <input  type="text" id="txtStatus" name="txtStatus" class="k-textbox" value="" required/></td>
	</tr>

    <tr style="width:100%">
		<td>Geo x</td>
		<td> <input  type="text" id="txtGeo_x" name="txtGeo_x" class="k-textbox" value="" required/></td>
	</tr>

      <tr style="width:100%">
		<td>Geo y</td>
		<td> <input  type="text" id="txtGeo_y" name="txtGeo_y" class="k-textbox" value="" required/></td>
	</tr>

      <tr style="width:100%">
		<td>Categoria</td>
		<td> <input  type="text" id="txtCategoria" name="txtCategoria" class="k-textbox" value="" required/></td>
	</tr>

		<td colspan="2" style="border-top-style: dashed ; border-top-color: Gray; border-top-width: 1px; padding-top: 10px">
			<button id="btnAgregar" type="button" class="k-button">Agregar</button>&nbsp;
			<button id="btnCancelar" type="button" class="k-button">Cancelar</button>
		</td>
	</tr>

</table>
</form>
<script>
    $(document).ready(function () {
        $("#btnAgregar").kendoButton({ icon: "plus", click: onClick });
        $("#btnCancelar").kendoButton({ icon: "plus", click: onClose });

        function onClick(e) {
            var validator = $("#check").kendoValidator().data("kendoValidator");
            enviaForm(validator, 'check', 'clsTienda', 'insertar', onSuccess);

        }

        function onSuccess() {
            $("#winNewRequest").data("kendoWindow").close();
            ds.read();
        }

        function onClose() {
            $("#winNewRequest").data("kendoWindow").close();
        }


    });
</script>
